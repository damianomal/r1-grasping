[general]
robot               SIM_CER_ROBOT
period              0.1             // [s]
speed_hand          30.0            // [deg/s]

[home]
head                (30.0 0.0)      // [deg]
torso               (0.08 0.0 0.0 0.0)
left_arm            (35.0 30.0 20.0 60.0 20.0 0.03 0.0 0.0)
left_hand           (0.0 0.0)       // [deg]
right_arm           (35.0 30.0 20.0 60.0 20.0 0.03 0.0 0.0)
right_hand          (0.0 0.0)       // [deg]
speed_angular       20.0            // [deg/s]
speed_linear        0.01            // [m/s]

[grasping]
mode                full_pose+no_torso_no_heave
torso_heave         0.08            // [m]
lower_arm_heave     0.03            // [m]
left_hand           (70.0 70.0)     // [deg]
right_hand          (70.0 70.0)     // [deg]
lift                0.15            // [m]

[table]
default_height      0.7             // [m]
num_pixels          100
pixels_bounds       (20 120 300 220)
ransac_threshold    0.01            // [m]

